<h2 id="elastocaloric-refrigeration">Elastocaloric refrigeration</h2>

<p><a href="assets/img/elastocaloric1200x450.gif" data-lightbox="image-1" data-title="Here is linear actuator loading and unloading a superelastic Nitinol wire. The Nitinol has the amazing ability to be reversibly strained to 4-5%. In this image I removed the fluid pumps, thermocouples, and valves just so the focus could be on the wire. You may be able to make out some tubing that surrounds the wire, and which is used for fluid flow to transfer heat to or from the wire. On the right is a S-beam load cell."><img src="assets/img/elastocaloric400x150.gif" style="width:400px" /></a></p>

<p><br /><br /></p>

<p><a href="assets/img/elastogif_large.gif" data-lightbox="image-1" data-title="(Left) Water is used to exchange heat between the Nitinol and hot/cold reservoirs. These data show the temperature of the cold and hot water outlets. I have achieved much colder temperatures than shown here from, e.g., regeneration. (Right) This is the stress-strain data on the Nitinol wire during loading (upper plateau) and unloading (lower plateau). When loading, the Nitinol heats up and water is used to pump heat away (see left). Now at room temperature but in a strained state, the Nitinol is unloaded and becomes cold. The 'cold' is then pumped away to a cold reservoir or regenerator."><img src="assets/img/elastogif_small.gif" /></a></p>
